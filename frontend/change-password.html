<!-- change-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password - Medical Management</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>üîê Change Password</h1>
      <div class="header-actions">
        <a href="index.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back to Inventory
        </a>
        <a href="admin.html" class="btn btn-secondary">
          <i class="fas fa-user-cog"></i> Admin Panel
        </a>
      </div>
    </header>

    <main>
      <div class="card form-container">
        <h2>Change Your Password</h2>
        <form id="changePasswordForm">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" required />
          </div>

          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" required />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-key"></i> Change Password
            </button>
          </div>
        </form>

        <p id="changePasswordMessage"></p>
      </div>
    </main>
  </div>

  <script src="change-password.js"></script>
  <!-- Global Toast Notification -->
<div id="toast" class="toast">
  <div class="toast-icon">‚úì</div>
  <div class="toast-text" id="toastMessage">Message</div>
</div>
</body>
</html>
