<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Medical Management</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ”‘ Forgot Password</h1>
      <div class="header-actions">
        <a href="login.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </header>

    <main>
      <!-- STEP 1: Request reset token -->
      <div class="card form-container">
        <h2>Step 1: Request Reset Token</h2>
        <form id="forgotForm">
          <div class="form-group">
            <label for="fpUsername">Username</label>
            <input type="text" id="fpUsername" required />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i> Get Reset Token
            </button>
          </div>
        </form>
        <p id="forgotMessage"></p>
      </div>

      <!-- STEP 2: Use token to set new password -->
      <div class="card form-container" style="margin-top: 20px;">
        <h2>Step 2: Reset Password with Token</h2>
        <form id="resetForm">
          <div class="form-group">
            <label for="resetToken">Reset Token</label>
            <input type="text" id="resetToken" required />
          </div>

          <div class="form-group">
            <label for="resetNewPassword">New Password</label>
            <input type="password" id="resetNewPassword" required />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-key"></i> Reset Password
            </button>
          </div>
        </form>
        <p id="resetMessage"></p>
      </div>
    </main>
  </div>

  <script src="forgot-password.js"></script>
  <!-- Global Toast Notification -->
<div id="toast" class="toast">
  <div class="toast-icon">âœ“</div>
  <div class="toast-text" id="toastMessage">Message</div>
</div>

</body>
</html>
