<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Management</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Minimal styles for login box */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
        }
        .login-box {
            width: 400px;
            padding: 40px;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        .login-box h2 {
            margin-bottom: 30px;
            color: var(--primary-color);
            border-bottom: none;
        }
        .message-box {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .auth-links {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2><i class="fas fa-sign-in-alt"></i> User Login</h2>
        <div id="messageBox" class="message-box" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username (e.g., admin)</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password (e.g., admin_password_123)</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="roleSelect">Select Role (For clarity on access)</label>
                <select id="roleSelect" required>
                    <option value="">Select your role...</option>
                </select>
            </div>

            <div class="form-actions" style="justify-content: center;">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <!-- ðŸ”— New: auth links -->
        <div class="auth-links">
            <a href="forgot-password.html">Forgot password?</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const roleSelect = document.getElementById('roleSelect');
        const messageBox = document.getElementById('messageBox');

        // Function to display messages
        const displayMessage = (message, isError = false) => {
            messageBox.textContent = message;
            messageBox.className = 'message-box ' + (isError ? 'error' : 'success');
            messageBox.style.display = 'block';
        };

        // Load roles for the dropdown
        const loadRoles = async () => {
            try {
                const response = await fetch(`${API_URL}/roles`);
                const roles = await response.json();
                roles.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.role_name;
                    option.textContent = role.role_name;
                    roleSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load roles:', error);
                displayMessage('Could not connect to the backend server. Check console.', true);
            }
        };
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageBox.style.display = 'none';

            const loginData = {
                username: usernameInput.value.trim(),
                password: passwordInput.value,
                role: roleSelect.value // Sent for clarity, backend decides role anyway
            };

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData),
                });

                const data = await response.json();

                if (!response.ok) {
                    displayMessage(data.error || 'Login failed due to network error.', true);
                    return;
                }
                
                // Store token and user role in localStorage
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userRole', data.user.role);
                
                // Redirect based on role
                if (data.user.role === 'Admin') {
                    window.location.href = 'admin.html';
                } else if (data.user.role === 'Grocery Keeper' || data.user.role === 'Viewer') {
                    window.location.href = 'index.html';
                } else {
                    displayMessage('Login successful, but role is unrecognized. Redirecting to main page.', false);
                    setTimeout(() => window.location.href = 'index.html', 1500);
                }

            } catch (error) {
                console.error('Login request failed:', error);
                displayMessage('An unexpected error occurred. Check if the backend is running.', true);
            }
        });

        // Initialize
        loadRoles();

        // Redirect if already logged in (optional)
        if (localStorage.getItem('authToken')) {
            const role = localStorage.getItem('userRole');
            if (role === 'Admin') {
                window.location.href = 'admin.html';
            } else if (role) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
